<div class="sf-body">
  <div ng-include="'views/partials/sidebar.html'"></div>
  <div class="sf-overlay" ng-class="{active: userInfoState}" ng-click="hideUserInfo()"></div>
  <div class="sf-container" ng-class="{shrunk: userInfoState}">
    <div class="sf-container-inner">
      <div ng-include="'views/partials/navbar.html'"></div>
      <div class="sf-content follow-content">
        <div class="sf-feed-wrap follow-wrap">
          <header class="feed-list-header">
            <h2>{{user.username}}</h2>
            <p>All the followers!</p>
          </header>
          <div class="follow-wrap">
            <div class="follow-content" masonry masonry-options="{itemSelector: '.followitem', columnWidth: '.follow-sizer'}">
              <article ng-repeat="follower in user.followers" class="followitem masonry-brick">
                <div class="follow-card">
                  <div class="follow-card-left">
                    <img ng-src="{{follower.avatar}}">
                    <section>
                      <div class="follow-button">
                        <span class="icon-plus"></span>
                      </div>
                    </section>
                  </div>
                  <div class="follow-card-right">
                    <h2>{{follower.username}}</h2>
                    <p>
                      <i class="icon-head"></i><span>{{follower.gender}}</span>
                      <i class="icon-map-marker"></i><span>{{follower.location}}</span>
                    </p>
                    <p>{{follower.profile}}</p>
                  </div>
                </div>
              </article>
              <article class="follow-sizer"></article>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
