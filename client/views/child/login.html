<div class="sf-wrap">
    <div class="sf-container login-container">
        <div class="login-inner animated bounceInDown">
            <div class="close-wrap">
                <a ui-sref="welcome" class="icon-cross"></a>
            </div>
            <div class="sf-form-container">
                <div class="login-banner">
                    <img src="images/default.jpg" alt="banner" class="img-responsive img-circle">
                </div>
                <form novalidate name="loginForm" class="login-form" ng-submit="submitLoginForm(user)">
                    <div class="form-group">
                        <input type="text" class="form-control login-field" ng-model="user.username" placeholder="Username" required>
                        <label for="login-username" class="login-field-icon icon-head"></label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control login-field" ng-model="user.password" placeholder="Password" required>
                        <label for="login-password" class="login-field-icon icon-unlock"></label>
                    </div>
                    <button class="btn btn-block btn-success" type="submit" ng-disabled="loginForm.$invalid">Login</button>
                </form>
            </div>
            <p class="td-error animated zoomIn" ng-show="hasError">{{errorMessage}}</p>
            <a ui-sref="forgetpass" class="forget-link">Forget Password?</a>
            <div class="other-auth-login">
                <div class="other-auth-title">
                    Or login with below:
                </div>
                <div class="third-auth">
                    <ul class="list-inline">
                        <li>
                            <a href="#" class="third-auth-item third-auth-weibo"><i class="fa fa-weibo"></i></a>
                        </li>
                        <li>
                            <a href="#" class="third-auth-item third-auth-qq"><i class="fa fa-qq"></i></a>
                        </li>
                        <li>
                            <a href="#" class="third-auth-item third-auth-weixin"><i class="fa fa-weixin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'views/partials/spinner.html'"></div>
</div>
