<div class="sf-wrap">
  <div class="sf-container welcome-container">
    <div class="welcome-inner animated zoomIn">
      <div class="sf-form-wrap">
        <div class="sf-form-content">
          <div class="sf-form-title">
            <h1>Showfie</h1>
          </div>
          <div class="sf-form-subtitle">
            They used to Pinterest plan a dream trip.
          </div>
          <div class="sf-form-subcontent">
            Join Showfie to show the best and beautiful that inspire others.
          </div>
          <div class="sf-form-container">
            <form novalidate name="signUpForm" ng-submit="submitSignUpForm(user)">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="user.username"
              placeholder="Username" ng-minlength="6" ng-maxlength="20" required>
            </div>
              <div class="form-group">
                <input type="email" class="form-control" ng-model="user.email"
                placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" ng-model="user.password"
                placeholder="Password" ng-minlength="6" ng-maxlength="30" required>
              </div>
              <button class="btn btn-primary btn-block sf-btn-primary" type="submit"
              ng-disabled="signUpForm.$invalid">
                Sign Up
              </button>
              <p>Already have an account? <a ui-sref="login">Login</a></p>
              <p class="td-error animated zoomIn" ng-show="hasError"
              >{{errorMessage}}</p>
            </form>
          </div>
        </div>
      </div>
      <div ng-include="'views/partials/spinner.html'"></div>
    </div>
  </div>
</div>
