<a data-modal="modal" data-target="{{feed.author._id}}"><img ng-src="{{feed.author.avatar}}" class="img-responsive img-circle"></a>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="{{feed.author._id}}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <img ng-src="{{feed.author.banner}}" class="img-responsive">
        <img ng-src="{{feed.author.avatar}}" class="img-responsive img-circle">
        <a ui-sref="user({name: feed.author.username})">{{feed.author.username}}</a>
        {{feed.author.profile}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
