<div class="ngdialog-message sf-create">
  <h2 class="sf-create-title">Yo Showfie!</h2>
  <div class="form-group">
    <textarea class="form-control" rows="4" placeholder="what's new..." ng-model="feed.content"></textarea>
  </div>
  <div class="attach-wrap" ng-show="selectedFiles != null">
    <ul class="list-inline" ng-if="dataUrls.length > 0">
      <li ng-repeat="f in selectedFiles">
        <img ng-src="{{dataUrls[$index]}}" alt="" ng-show="dataUrls[$index]" class="img-responsive img-rounded">
      </li>
    </ul>
    <div class="attach-info-wrap" ng-if="!dataUrls || dataUrls.length <= 0">
      <p ng-repeat="f in selectedFiles">{{f.name}}</p>
    </div>
    <a ng-click="cancelAttach()" id="cancel-attach-link"><i class="fa fa-close"></i></a>
  </div>
  <ul class="list-inline" id="create-action-list">
    <li>
      <a><i class="icon-camera"></i>Photo
      </a>
      <div class="attach-selector">
        <input type="file" ng-file-select="onImageSelect($files)" accept="image/*"
        ng-disabled="photoDisable">
      </div>
    </li>
    <li>
      <a><i class="icon-video"></i>Video</a>
      <div class="attach-selector">
        <input type="file" ng-file-select="onVideoSelect($files)" accept="video/*"
        ng-disabled="videoDisable">
      </div>
    </li>
    <li>
      <a><i class="icon-microphone"></i>Audio</a>
      <div class="attach-selector">
        <input type="file" ng-file-select="onAudioSelect($files)" accept="audio/*"
        ng-disabled="audioDisable">
      </div>
    </li>
    <li class="pull-right">
      <button id="share-link" ng-click="submitNewFeed(feed)" ng-disabled=" (!feed.content && !hasAttachment)">
        <i class="icon-write"></i>
        Share
      </button>
    </li>
  </ul>
</div>
