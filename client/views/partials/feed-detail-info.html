<div class="sf-feed-wrap">
  <div class="feed-content-wrap detail-content-wrap">
    <div class="feed-author-wrap">
      <div class="feed-author-top">
        <a>
          <img ng-src="{{feed.author.avatar}}" class="img-responsive img-circle">
        </a>
        <div class="feed-author-info">
          <div class="author-name">
            <a ui-sref="user({name: feed.author.username})">{{feed.author.username}}</a>
          </div>
          <div class="feed-time">
            {{feed.createdAt | date: 'MM-dd hh:ss'}}
          </div>
        </div>
        <button class="btn btn-success" ng-if="(user._id !== feed.author._id) && (user.followers.indexOf(feed.author._id) === -1)" ng-click="submitFollow(feed)">加入关注</button>
        <button class="btn btn-danger" ng-if="(user._id !== feed.author._id) && (user.followers.indexOf(feed.author._id) !== -1)" ng-click="submitUnfollow(feed)">取消关注</button>
      </div>
    </div>
    <div class="feed-content">
      <p>{{feed.content}}</p>
    </div>
    <div ng-if="feed.attachment.type && feed.attachment.type==='image'" class="detail-attachment-wrap">
      <img ng-src="{{feed.attachment.url}}" class="img-responsive">
    </div>
    <div class="feed-action-wrap">
      <ul class="list-inline likes-action-wrap">
        <li>
          <a class="btn btn-default" ng-click="submitLike(feed)" ng-if="likeusers.indexOf(user._id) === -1">+{{likeusers.length}}</a>
          <a class="btn btn-danger" ng-click="submitUnlike(feed)" ng-if="likeusers.indexOf(user._id) !== -1">+{{likeusers.length}}</a>
        </li>
        <li>
          <a class="btn btn-info" ng-click="addComment()">添加评论</a>
        </li>
      </ul>
      <ul class="list-inline likes-wrap" ng-if="feed.likes.length > 0">
        <li ng-repeat="like in feed.likes">
          <a ui-sref="user({name: like.username})" sftitle="{{like.username}}" data-toggle="tooltip" data-placement="top" sf-tooltip>
            <img ng-src="{{like.avatar}}" class="img-responsive img-circle">
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Comments:</h3>
  </div>
  <div class="panel-body">
    <p ng-if="feed.comments.length === 0">还没有评论!</p>
    <ul class="list-unstyled" ng-if="feed.comments">
      <li class="comment-item" ng-repeat="comment in feed.comments">
        <div class="media">
          <a class="media-left" ui-sref="user({name: comment.author.username})">
            <img ng-src="{{comment.author.avatar}}" alt="{{comment.author.username}}" class="img-responsive img-circle">
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{comment.author.username}}</h4>
            <p><a ui-sref="user({name: comment.touser.username})">@{{comment.touser.username}}</a>{{comment.content}}</p>
            <p class="comment-other"><time>{{comment.createdAt | date: 'MM-dd hh:ss'}}</time>
            <span class="fa fa-reply pull-right" ng-click="addComment(comment)">回复</span></p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
