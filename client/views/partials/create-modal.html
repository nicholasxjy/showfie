<div class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" id="create-feed-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Yo Showfie</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <textarea class="form-control" rows="4" placeholder="what's new..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <ul class="list-inline" id="create-action-list">
          <li>
            <a><i class="fa fa-camera"></i>photo
            </a>
            <div class="attach-selector">
              <input type="file" ng-file-select="onImageSelect($files)" accept="image/*">
            </div>
          </li>
          <li>
            <a><i class="fa fa-video-camera"></i>video</a>
            <div class="attach-selector">
              <input type="file" ng-file-select="onVideoSelect($files)" accept="video/*">
            </div>
          </li>
          <li>
            <a><i class="fa fa-microphone"></i>audio</a>
            <div class="attach-selector">
              <input type="file" ng-file-select="onAudioSelect($files)" accept="audio/*">
            </div>
          </li>
          <li>
            <a id="share-link"><i class="fa fa-share-square-o"></i>Share</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
